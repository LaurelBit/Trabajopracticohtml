<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giovanna Yapu - Tarea 3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        /*Caja externa*/
        .cajarectangular1 {
            position: relative;
            text-align: center;
            background: white;
            padding: 165px;
            border: 2px solid #ff9500;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 1100px;           
        }        
        /*Donde se encuentra la imagen*/
        .cajaimagen {
            position: relative;
            display: inline-block;
            width: 400px; 
            transition: width 0.3s ease;         
        }

        #galeria-imagenes {
            width: 100%;           
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        /* Aqui se aumenta la escala al doble */
        #galeria-imagenes:hover {
            transform: scale(2); 
            overflow-y:hidden;
            height: 200px;
            width: 400px;
        }
        /*Caja del medio*/
        .cajarectangular2 {
            position: absolute;
            top: 49.7%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px; 
            height: 400px; 
            border: 2px solid #ff9500; 
            z-index: 1;
            box-shadow: 0px 8px 8px #ff9500;
            pointer-events: none; 
        }

        .botones {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #ff9500;
            color: white;
            transition: background-color 0.2s;
        }

        .botones:disabled {
            background-color: #bbb;
            cursor: not-allowed;
        }

        .anterior-boton {
            left: -350px; 
        }

        .siguiente-boton {
            right: -350px; 
        }

        #texto-imagen {
            font-size: 26px;
            color: #ff9500;
            margin-top: 15px;
            position: absolute;
            bottom: 10px; 
            left: 50%; 
            transform: translateX(-50%); 
        }
    </style>
</head>

<body>
    <div class="cajarectangular1">
        <div class="cajarectangular2"></div> 
        <div class="cajaimagen">
            <img id="galeria-imagenes" src="imagen/imagen1.jpg" alt="Imagen de la galerÃ­a">
            <button class="botones anterior-boton" id="anterior-boton" disabled>Anterior</button>
            <button class="botones siguiente-boton" id="siguiente-boton">Siguiente</button>
        </div>
        <div id="texto-imagen">Imagen 1 de 5</div>        
    </div>
    <script>
        const imagenes = [
            "imagen/imagen1.jpg",
            "imagen/imagen2.jpg",
            "imagen/imagen3.jpg",
            "imagen/imagen4.jpg",
            "imagen/imagen5.jpg"
        ];

        let currentIndex = 0;

        const galeriaImagenes = document.getElementById("galeria-imagenes");
        const AnteriorBoton = document.getElementById("anterior-boton");
        const SiguienteBoton = document.getElementById("siguiente-boton");
        const EstadoImagen = document.getElementById("texto-imagen");

        function Galeria() {
            galeriaImagenes.src = imagenes[currentIndex];
            EstadoImagen.textContent = `Imagen ${currentIndex + 1} de ${imagenes.length}`;

            AnteriorBoton.disabled = currentIndex === 0;
            SiguienteBoton.disabled = currentIndex === imagenes.length - 1;
        }

        AnteriorBoton.addEventListener("click", () => {
            if (currentIndex > 0) {
                currentIndex--;
                Galeria();
            }
        });

        SiguienteBoton.addEventListener("click", () => {
            if (currentIndex < imagenes.length - 1) {
                currentIndex++;
                Galeria();
            }
        });

        // Inicio
        Galeria();
    </script>    
</body>
</html>
